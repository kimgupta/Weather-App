<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table cellspac ing="20">
    <p>Developed by~ <a href="https://www.linkedin.com/in/kim-gupta-806672272/">@kimGupta </a> </p></td>
    </table>
  </table>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Ayodhya, UP</div>
        <div class="date">Wednesday 16 Feb 2023</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">14°c / 26°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
